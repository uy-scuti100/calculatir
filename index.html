<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rem converter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="sanbox.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="pixel">
        <h1><span>REM</span> AND <span>PIXEL</span> CONVERTER</h1>
        <p>convert <span>PIXEL</span> to <span>REM</span></p>
        <input class="pixel-input" type="number" />
        <button class="pixel-btn" type="submit">CALCULATE</button>
      </div>

      <div class="rem">
        <p>convert <span>REM</span> to <span>PIXEL</span></p>
        <input class="rem-input" type="text" />
        <button class="rem-btn" type="submit">CALCULATE</button>
      </div>

      <button class="refresh" type="submit">REFRESH</button>
    </div>

  </body>
</html>
